<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title id="page-title">工业热泵效益分析器 V9.0.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans h-screen w-screen overflow-hidden">

    <div id="global-notifier"
        class="hidden fixed top-8 right-8 z-[100] max-w-lg p-6 rounded-2xl shadow-apple-lg backdrop-blur-apple transition-all duration-300 transform translate-x-full">
        <span id="global-notifier-text" class="text-xl md:text-2xl font-semibold"></span>
    </div>

    <div class="flex h-full w-full relative">

        <aside id="input-sidebar"
            class="fixed inset-0 z-50 flex flex-col bg-white shadow-apple-lg transition-transform duration-300 transform translate-y-full md:translate-y-0 md:static md:w-[38.2%] md:min-w-[420px] md:border-r border-gray-100 md:shadow-none">

            <header
                class="flex-none p-4 md:p-6 border-b border-gray-100 bg-white flex justify-between items-center pt-safe-top">
                <div>
                    <h1 id="sidebar-title" class="text-2xl md:text-3xl font-semibold text-gray-900 tracking-tight">效益分析</h1>
                    <p id="sidebar-subtitle" class="mt-1 md:mt-2 text-sm md:text-lg text-blue-500 font-medium">V9.0.0 | 工业热泵</p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="lang-switch-btn" class="p-2 text-gray-500 hover:text-gray-800 transition-colors" title="切换语言 / Switch Language">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                        </svg>
                    </button>
                    <button id="mobile-sidebar-close" class="md:hidden p-2 text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>

            <div id="dashboard-inputs-container"
                class="flex-1 overflow-y-auto p-4 md:p-6 space-y-4 md:space-y-6 bg-gray-50/30 custom-scrollbar overscroll-contain">
                <div id="accordion-project" class="accordion-item shadow-apple-sm bg-white border border-gray-100 rounded-2xl">
                </div>
                <div id="accordion-scheme" class="accordion-item shadow-apple-sm bg-white border border-gray-100 rounded-2xl">
                </div>
                <div id="accordion-operating"
                    class="accordion-item shadow-apple-sm bg-white border border-gray-100 rounded-2xl"></div>
                <div id="accordion-financial"
                    class="accordion-item shadow-apple-sm bg-white border border-gray-100 rounded-2xl"></div>
                <div class="h-32 md:hidden"></div>
            </div>

            <div
                class="flex-none p-4 md:p-6 bg-white border-t border-gray-100 shadow-apple-md pb-safe-bottom">
                <div class="flex justify-between items-center mb-4">
                    <button id="btn-reset-params" type="button"
                        class="text-base md:text-lg text-gray-500 hover:text-red-500 transition-colors flex items-center font-medium">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 mr-2" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span data-i18n="button.reset">重置</span>
                    </button>
                    <label
                        class="flex items-center cursor-pointer bg-gray-100 px-4 py-2 rounded-full hover:bg-gray-200 transition-colors border border-transparent hover:border-gray-200">
                        <input type="checkbox" id="enableScenarioComparison"
                            class="h-5 w-5 md:h-6 md:w-6 rounded border-gray-300 text-blue-500 focus:ring-blue-500 track-change">
                        <span id="enable-comparison-label" class="ml-3 text-base md:text-lg font-medium text-gray-700">启用对比</span>
                    </label>
                </div>

                <button id="calculateBtn"
                    class="w-full bg-blue-500 text-white font-semibold py-3 md:py-4 rounded-2xl hover:bg-blue-600 active:bg-blue-700 transition-all shadow-apple text-xl md:text-2xl flex items-center justify-center tracking-wide">
                    <svg class="w-6 h-6 md:w-8 md:h-8 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="calculate-btn-text">运行计算</span>
                </button>
                <button id="saveScenarioBtn"
                    class="w-full text-base md:text-lg bg-gray-50 text-gray-600 font-medium py-3 mt-3 rounded-2xl hover:bg-gray-100 transition-colors hidden border border-gray-100"
                    disabled>
                    <span id="save-scenario-btn-text">+ 暂存当前方案</span>
                </button>
            </div>
        </aside>

        <div class="fixed bottom-12 left-0 right-0 z-40 md:hidden flex justify-center mb-safe pointer-events-none">
            <button id="mobile-open-config"
                class="pointer-events-auto w-11/12 max-w-sm bg-blue-500/95 backdrop-blur-apple text-white font-semibold py-4 rounded-full shadow-apple-lg flex items-center justify-center text-xl border border-white/20 animate-fadeInUp hover:scale-[1.02] active:scale-[0.98] transition-transform duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span id="mobile-config-btn-text">配置参数</span>
            </button>
        </div>

        <main id="main-results-area"
            class="flex-1 h-full overflow-y-auto bg-gray-50 p-4 md:p-10 relative w-full scroll-smooth pt-safe-top">

            <header class="flex flex-wrap justify-between items-center mb-6 md:mb-8 gap-3">
                <h2 id="dashboard-title" class="text-2xl md:text-4xl font-semibold text-gray-900 tracking-tight whitespace-nowrap">实时评估看板</h2>
                <button id="export-report-btn"
                    class="bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 hover:text-blue-500 font-medium py-2 px-4 md:py-3 md:px-6 rounded-xl text-sm md:text-lg flex items-center justify-center shadow-apple-sm transition-all shrink-0"
                    disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6 mr-1.5 md:mr-2"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                    <span id="export-btn-text-short" class="md:hidden">导出</span>
                    <span id="export-btn-text-full" class="hidden md:inline">导出报告</span>
                </button>
            </header>

            <div id="results-card-area" class="grid grid-cols-2 2xl:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8">
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-apple-sm border border-gray-100">
                    <p id="card-annual-saving-label" class="text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">年节省金额</p>
                    <p id="card-annual-saving"
                        class="text-2xl md:text-5xl font-semibold text-gray-900 mt-2 md:mt-3 tracking-tight">--</p>
                </div>
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-apple-sm border border-gray-100">
                    <p id="card-irr-label" class="text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">内部收益率 (IRR)</p>
                    <p id="card-irr"
                        class="text-2xl md:text-5xl font-semibold text-gray-900 mt-2 md:mt-3 tracking-tight">--</p>
                </div>
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-apple-sm border border-gray-100">
                    <p id="card-pbp-label" class="text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">动态回收期</p>
                    <p id="card-pbp"
                        class="text-2xl md:text-5xl font-semibold text-gray-900 mt-2 md:mt-3 tracking-tight">--</p>
                </div>
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-apple-sm border border-gray-100">
                    <p id="card-co2-label" class="text-xs md:text-sm font-medium text-gray-500 uppercase tracking-wider">年碳减排</p>
                    <p id="card-co2-reduction"
                        class="text-2xl md:text-5xl font-semibold text-gray-900 mt-2 md:mt-3 tracking-tight">--</p>
                </div>
            </div>

            <div id="detailed-report-area"
                class="bg-white rounded-2xl shadow-apple-sm border border-gray-100 min-h-[500px] md:min-h-[700px] flex flex-col overflow-hidden mb-32 md:mb-0">
                <div id="report-placeholder"
                    class="flex-1 flex flex-col items-center justify-center text-gray-300 p-8 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 md:h-24 md:w-24 mb-4 md:mb-6 opacity-40"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9 17v-4a2 2 0 012-2h2a2 2 0 012 2v4M9 17h6M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <p id="placeholder-text" class="text-lg md:text-2xl font-medium">请点击配置参数...</p>
                </div>

                <div id="report-content" class="hidden flex-1 flex flex-col h-full">
                    <div class="border-b border-gray-100 px-4 md:px-8 pt-4 md:pt-6 bg-white overflow-x-auto">
                        <nav class="-mb-px flex space-x-6 md:space-x-10 min-w-max">
                            <a href="#" data-tab="charts"
                                class="tab-link pb-3 md:pb-5 px-1 md:px-3 text-lg md:text-xl font-semibold text-blue-500 border-b-2 border-blue-500 transition-colors" data-i18n="tab.charts">图表分析</a>
                            <a href="#" data-tab="data-table"
                                class="tab-link pb-3 md:pb-5 px-1 md:px-3 text-lg md:text-xl font-medium text-gray-600 hover:text-gray-900 transition-colors" data-i18n="tab.dataTable">详细数据</a>
                            <a href="#" data-tab="conclusion"
                                class="tab-link pb-3 md:pb-5 px-1 md:px-3 text-lg md:text-xl font-medium text-gray-600 hover:text-gray-900 transition-colors" data-i18n="tab.conclusion">智能结论</a>
                            <a href="#" data-tab="scenarios"
                                class="tab-link pb-3 md:pb-5 px-1 md:px-3 text-lg md:text-xl font-medium text-gray-600 hover:text-gray-900 transition-colors" data-i18n="tab.scenarios">方案对比</a>
                        </nav>
                    </div>
                    <div class="p-4 md:p-8 bg-gray-50/30 flex-1 overflow-y-auto">
                        <div id="tab-charts" class="tab-content h-full">
                            <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 md:gap-8 h-auto md:h-[600px]">
                                <div
                                    class="bg-white p-5 md:p-6 rounded-2xl border border-gray-100 shadow-apple-sm flex flex-col h-[400px] md:h-auto">
                                    <h4 id="chart-cost-title" class="text-lg md:text-lg font-semibold text-gray-700 mb-4">年度成本对比</h4>
                                    <div class="flex-1 relative w-full h-full overflow-hidden"><canvas
                                            id="costComparisonChart"></canvas></div>
                                </div>
                                <div
                                    class="bg-white p-5 md:p-6 rounded-2xl border border-gray-100 shadow-apple-sm flex flex-col h-[400px] md:h-auto">
                                    <h4 id="chart-lcc-title" class="text-lg md:text-lg font-semibold text-gray-700 mb-4">LCC 成本构成</h4>
                                    <div class="flex-1 relative w-full h-full overflow-hidden"><canvas
                                            id="lccBreakdownChart"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-data-table" class="tab-content hidden"></div>
                        <div id="tab-conclusion" class="tab-content hidden"></div>
                        <div id="tab-scenarios" class="tab-content hidden">
                            <div id="scenario-table-wrapper" class="hidden overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200" id="scenario-comparison-table">
                                    <thead class="bg-gray-100">
                                        <tr>
                                            <th class="px-4 py-3 text-left text-sm font-extrabold text-gray-600" data-i18n="table.scenarioName">方案名称
                                            </th>
                                            <th class="px-4 py-3 text-left text-sm font-extrabold text-gray-600" data-i18n="table.investment">投资(万)
                                            </th>
                                            <th class="px-4 py-3 text-left text-sm font-extrabold text-gray-600" data-i18n="table.lccTotal">LCC(万)
                                            </th>
                                            <th class="px-4 py-3 text-left text-sm font-extrabold text-gray-600">IRR
                                            </th>
                                            <th class="px-4 py-3"><span class="sr-only" data-i18n="table.action">操作</span></th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-100 text-lg font-medium"></tbody>
                                </table>
                            </div>
                            <div id="scenario-empty-msg" class="text-center text-gray-400 py-10 text-lg font-medium" data-i18n="scenario.empty">暂无暂存方案</div>
                            <div class="mt-8 flex justify-end gap-4">
                                <button id="undoClearBtn"
                                    class="hidden text-base font-bold text-blue-600 hover:text-blue-800" data-i18n="button.undo">撤销</button>
                                <button id="clearScenariosBtn"
                                    class="hidden text-base font-bold text-red-600 hover:text-red-800" data-i18n="button.clear">清空</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="confirm-modal"
        class="hidden fixed inset-0 bg-gray-900/40 backdrop-blur-apple-dark z-[60] flex items-center justify-center p-4">
        <div class="relative p-6 border border-gray-100 w-full max-w-md shadow-apple-lg rounded-2xl bg-white">
            <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-900" id="confirm-modal-title"></h3>
                <div class="mt-4 px-2 py-4">
                    <p class="text-base text-gray-600" id="confirm-modal-message"></p>
                </div>
                <div class="items-center px-2 py-3 flex gap-3">
                        <button id="confirm-modal-cancel-btn"
                        class="flex-1 py-3 bg-white text-gray-700 font-medium rounded-xl border border-gray-200 hover:bg-gray-50 transition-colors" data-i18n="button.cancel">取消</button>
                    <button id="confirm-modal-ok-btn"
                        class="flex-1 py-3 bg-blue-500 text-white font-medium rounded-xl shadow-apple hover:bg-blue-600 transition-colors" data-i18n="button.confirm">确认</button>
                </div>
            </div>
        </div>
    </div>

    <div id="eff-calc-modal"
        class="hidden fixed inset-0 bg-gray-900/40 backdrop-blur-apple-dark z-[60] flex items-center justify-center p-4">
        <div
            class="relative p-6 border border-gray-100 w-full max-w-2xl shadow-apple-lg rounded-2xl bg-white max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4 border-b border-gray-100 pb-4">
                <h3 class="text-xl font-semibold text-gray-900" data-i18n="effCalc.title">🔥 锅炉效率反推助手</h3>
                <button id="eff-calc-close-btn"
                    class="text-gray-400 hover:text-gray-600 text-3xl font-medium">&times;</button>
            </div>
            <div class="space-y-6">
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="col-span-2">
                            <label class="block text-sm font-bold text-gray-500 mb-2" data-i18n="effCalc.fuelType">燃料类型</label>
                            <select id="ec-fuel-type"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 text-lg appearance-none"
                                disabled>
                                <option value="gas" data-i18n="common.fuelName.gas">天然气</option>
                                <option value="coal" data-i18n="common.fuelName.coal">燃煤</option>
                                <option value="fuel" data-i18n="common.fuelName.fuel">燃油</option>
                                <option value="biomass" data-i18n="common.fuelName.biomass">生物质</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-500 mb-2" data-i18n="effCalc.fuelAmount">燃料消耗量</label>
                            <input type="number" id="ec-fuel-amount"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl focus:ring-4 focus:ring-blue-500"
                                placeholder="0">
                        </div>
                        <div class="flex items-end pb-3">
                            <span id="ec-fuel-unit" class="text-lg font-bold text-gray-600">m³</span>
                        </div>
                    </div>
                </div>
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                    <div class="flex gap-6 mb-4">
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="ec-output-type" value="water" class="w-5 h-5 text-blue-600"
                                checked>
                            <span class="ml-2 text-lg font-bold text-gray-700" data-i18n="effCalc.hotWater">热水</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" name="ec-output-type" value="steam" class="w-5 h-5 text-blue-600">
                            <span class="ml-2 text-lg font-bold text-gray-700" data-i18n="effCalc.steam">蒸汽</span>
                        </label>
                    </div>
                    <div id="ec-water-params" class="grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-bold text-gray-500 mb-1" data-i18n="effCalc.waterMass">产水量 (吨)</label><input
                                type="number" id="ec-water-mass"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl"></div>
                        <div></div>
                        <div><label class="block text-sm font-bold text-gray-500 mb-1" data-i18n="effCalc.waterInTemp">进水温度 (℃)</label><input
                                type="number" id="ec-water-in-temp" value="15"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl"></div>
                        <div><label class="block text-sm font-bold text-gray-500 mb-1" data-i18n="effCalc.waterOutTemp">出水温度 (℃)</label><input
                                type="number" id="ec-water-out-temp" value="60"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl"></div>
                    </div>
                    <div id="ec-steam-params" class="hidden grid grid-cols-2 gap-4">
                        <div><label class="block text-sm font-bold text-gray-500 mb-1" data-i18n="effCalc.steamMass">产汽量 (吨)</label><input
                                type="number" id="ec-steam-mass"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl"></div>
                        <div><label class="block text-sm font-bold text-gray-500 mb-1" data-i18n="effCalc.steamPressure">蒸汽压力 (MPa)</label><input
                                type="number" id="ec-steam-pressure" value="0.8"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl"></div>
                        <div><label class="block text-sm font-bold text-gray-500 mb-1" data-i18n="effCalc.feedTemp">补水温度 (℃)</label><input
                                type="number" id="ec-steam-feed-temp" value="20"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-xl"></div>
                    </div>
                </div>
                <div class="text-center py-2">
                    <p class="text-base text-gray-500 mb-1" data-i18n="effCalc.result">计算效率结果</p>
                    <p class="text-4xl font-black text-blue-600 tracking-tight" id="ec-result-display">-- %</p>
                </div>
                <div class="flex gap-4 pt-2">
                    <button id="ec-calc-btn"
