<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业热泵经济与环境效益分析器 V18.1 (Fixed Modals)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script type="module" crossorigin src="/Calculation-of-Compressor-Efficiency-pro/assets/index-Cm5Rlrwm.js"></script>
  <link rel="stylesheet" crossorigin href="/Calculation-of-Compressor-Efficiency-pro/assets/index-DByM0Ufm.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen overflow-hidden">

    <div id="global-notifier" class="hidden fixed top-8 right-8 z-50 max-w-lg p-6 rounded-2xl shadow-2xl">
        <span id="global-notifier-text" class="text-2xl font-bold"></span>
    </div>
    
    <div class="flex h-screen w-screen overflow-hidden">
        
        <aside id="input-sidebar" class="flex flex-col bg-white shadow-2xl z-20 h-full border-r border-gray-200 flex-shrink-0" style="width: 800px; min-width: 800px;">
            
            <header class="flex-none p-8 border-b border-gray-100 bg-white">
                <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">效益分析 Dashboard</h1>
                <p class="mt-3 text-xl text-blue-600 font-bold">V18.1 | 工业热泵经济与环境效益分析器</p>
            </header>
            
            <div id="dashboard-inputs-container" class="flex-1 overflow-y-auto p-8 space-y-8 bg-gray-50/50 custom-scrollbar">
                <div id="accordion-project" class="accordion-item shadow-sm bg-white border-2 border-gray-200 rounded-2xl"></div>
                <div id="accordion-scheme" class="accordion-item shadow-sm bg-white border-2 border-gray-200 rounded-2xl"></div>
                <div id="accordion-operating" class="accordion-item shadow-sm bg-white border-2 border-gray-200 rounded-2xl"></div>
                <div id="accordion-financial" class="accordion-item shadow-sm bg-white border-2 border-gray-200 rounded-2xl"></div>
            </div>

            <div class="flex-none p-8 bg-white border-t border-gray-200 shadow-[0_-8px_20px_-5px_rgba(0,0,0,0.1)]">
                <div class="flex justify-between items-center mb-6">
                    <button id="btn-reset-params" type="button" class="text-xl text-gray-500 hover:text-red-600 transition-colors flex items-center font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                        恢复默认
                    </button>
                    <label class="flex items-center cursor-pointer bg-gray-100 px-6 py-3 rounded-full hover:bg-gray-200 transition-colors border-2 border-transparent hover:border-gray-300">
                         <input type="checkbox" id="enableScenarioComparison" class="h-8 w-8 rounded-lg border-gray-400 text-blue-600 focus:ring-blue-500 track-change">
                         <span class="ml-4 text-xl font-bold text-gray-700">启用对比</span>
                    </label>
                </div>
                
                <button id="calculateBtn" class="w-full bg-blue-600 text-white font-bold py-6 rounded-2xl hover:bg-blue-700 active:transform active:scale-[0.98] transition-all shadow-blue-300 shadow-xl text-3xl flex items-center justify-center tracking-wide">
                    <svg class="w-10 h-10 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    运行计算分析
                </button>
                <button id="saveScenarioBtn" class="w-full text-xl bg-gray-100 text-gray-600 font-bold py-5 mt-5 rounded-2xl hover:bg-gray-200 transition-colors hidden border-2 border-gray-200" disabled>
                    + 暂存当前方案
                </button>
            </div>
        </aside>

        <main id="main-results-area" class="flex-1 h-full overflow-y-auto bg-gray-100 p-10 md:p-14 relative w-full">
            <header class="flex justify-between items-center mb-10">
                <h2 class="text-5xl font-black text-gray-800 tracking-tight">实时评估看板</h2>
                <button id="export-report-btn" class="bg-white text-gray-700 border-2 border-gray-300 hover:bg-gray-50 hover:text-blue-600 font-bold py-4 px-8 rounded-xl text-xl flex items-center shadow-md transition-all" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    导出报告 (PDF)
                </button>
            </header>

            <div id="results-card-area" class="grid grid-cols-1 md:grid-cols-2 2xl:grid-cols-4 gap-8 mb-10">
                <div class="bg-white p-8 rounded-3xl shadow-md border-2 border-gray-100 hover:shadow-xl transition-shadow duration-300">
                    <p class="text-lg font-bold text-gray-400 uppercase tracking-widest">年节省金额 (对比最优)</p>
                    <p id="card-annual-saving" class="text-6xl font-black text-gray-800 mt-4 tracking-tighter">--</p>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-md border-2 border-gray-100 hover:shadow-xl transition-shadow duration-300">
                    <p class="text-lg font-bold text-gray-400 uppercase tracking-widest">内部收益率 (IRR)</p>
                    <p id="card-irr" class="text-6xl font-black text-gray-800 mt-4 tracking-tighter">--</p>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-md border-2 border-gray-100 hover:shadow-xl transition-shadow duration-300">
                    <p class="text-lg font-bold text-gray-400 uppercase tracking-widest">动态回收期</p>
                    <p id="card-pbp" class="text-6xl font-black text-gray-800 mt-4 tracking-tighter">--</p>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-md border-2 border-gray-100 hover:shadow-xl transition-shadow duration-300">
                    <p class="text-lg font-bold text-gray-400 uppercase tracking-widest">年碳减排</p>
                    <p id="card-co2-reduction" class="text-6xl font-black text-gray-800 mt-4 tracking-tighter">--</p>
                </div>
            </div>

            <div id="detailed-report-area" class="bg-white rounded-3xl shadow-md border-2 border-gray-200 min-h-[800px] flex flex-col overflow-hidden">
                <div id="report-placeholder" class="flex-1 flex flex-col items-center justify-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 mb-8 opacity-40" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-4a2 2 0 012-2h2a2 2 0 012 2v4M9 17h6M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    <p class="text-3xl font-medium">请在左侧配置参数并点击计算...</p>
                </div>
                <div id="report-content" class="hidden flex-1 flex flex-col h-full">
                    <div class="border-b-2 border-gray-100 px-10 pt-8 bg-white">
                        <nav class="-mb-0.5 flex space-x-12">
                            <a href="#" data-tab="charts" class="tab-link pb-6 px-4 text-2xl font-bold text-blue-600 border-b-4 border-blue-600 transition-colors">图表分析</a>
                            <a href="#" data-tab="data-table" class="tab-link pb-6 px-4 text-2xl font-bold text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">详细数据</a>
                            <a href="#" data-tab="conclusion" class="tab-link pb-6 px-4 text-2xl font-bold text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">智能结论</a>
                            <a href="#" data-tab="scenarios" class="tab-link pb-6 px-4 text-2xl font-bold text-gray-500 hover:text-gray-700 hover:border-gray-300 transition-colors">方案对比看板</a>
                        </nav>
                    </div>
                    <div class="p-10 bg-gray-50/50 flex-1 overflow-y-auto">
                        <div id="tab-charts" class="tab-content h-full">
                            <div class="grid grid-cols-1 xl:grid-cols-2 gap-10 h-[700px]">
                                <div class="bg-white p-8 rounded-3xl border-2 border-gray-100 shadow-sm flex flex-col">
                                    <h4 class="text-xl font-bold text-gray-600 mb-8">年度成本对比</h4>
                                    <div class="flex-1 relative"><canvas id="costComparisonChart"></canvas></div>
                                </div>
                                <div class="bg-white p-8 rounded-3xl border-2 border-gray-100 shadow-sm flex flex-col">
                                    <h4 class="text-xl font-bold text-gray-600 mb-8">全生命周期成本 (LCC) 构成</h4>
                                    <div class="flex-1 relative"><canvas id="lccBreakdownChart"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-data-table" class="tab-content hidden"></div>
                        <div id="tab-conclusion" class="tab-content hidden"></div>
                        <div id="tab-scenarios" class="tab-content hidden">
                             <div id="scenario-table-wrapper" class="hidden">
                                 <table class="min-w-full divide-y divide-gray-200" id="scenario-comparison-table">
                                     <thead class="bg-gray-100">
                                         <tr>
                                             <th class="px-8 py-5 text-left text-lg font-extrabold text-gray-600 uppercase tracking-wider">方案名称</th>
                                             <th class="px-8 py-5 text-left text-lg font-extrabold text-gray-600 uppercase tracking-wider">投资(万)</th>
                                             <th class="px-8 py-5 text-left text-lg font-extrabold text-gray-600 uppercase tracking-wider">LCC(万)</th>
                                             <th class="px-8 py-5 text-left text-lg font-extrabold text-gray-600 uppercase tracking-wider">IRR</th>
                                             <th class="px-8 py-5"><span class="sr-only">操作</span></th>
                                         </tr>
                                     </thead>
                                     <tbody class="bg-white divide-y-2 divide-gray-100 text-xl font-medium"></tbody>
                                 </table>
                             </div>
                             <div id="scenario-empty-msg" class="text-center text-gray-400 py-16 text-2xl font-medium">
                                 <p>暂无暂存方案。</p>
                             </div>
                             <div class="mt-8 flex justify-end gap-6">
                                 <button id="undoClearBtn" class="hidden text-xl font-bold text-blue-600 hover:text-blue-800">撤销清空</button>
                                 <button id="clearScenariosBtn" class="hidden text-xl font-bold text-red-600 hover:text-red-800">清空所有</button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="confirm-modal" class="hidden fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 overflow-y-auto h-full w-full">
        <div class="relative top-40 mx-auto p-8 border-2 border-gray-200 w-[500px] shadow-2xl rounded-3xl bg-white">
            <div class="mt-2 text-center">
                <h3 class="text-3xl leading-tight font-extrabold text-gray-900" id="confirm-modal-title"></h3>
                <div class="mt-4 px-2 py-4"><p class="text-xl text-gray-500" id="confirm-modal-message"></p></div>
                <div class="items-center px-4 py-3 flex gap-4">
                    <button id="confirm-modal-cancel-btn" class="flex-1 py-4 bg-white text-gray-700 text-xl font-bold rounded-xl border-2 border-gray-300 hover:bg-gray-50">取消</button>
                    <button id="confirm-modal-ok-btn" class="flex-1 py-4 bg-blue-600 text-white text-xl font-bold rounded-xl hover:bg-blue-700 shadow-lg">确认</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="eff-calc-modal" class="hidden fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 overflow-y-auto h-full w-full">
         <div class="relative top-20 mx-auto p-8 border-2 border-gray-200 w-[800px] shadow-2xl rounded-3xl bg-white">
             <div class="flex justify-between items-center mb-6 border-b-2 border-gray-100 pb-4">
                 <h3 class="text-3xl font-extrabold text-gray-800">🔥 锅炉效率反推助手</h3>
                 <button id="eff-calc-close-btn" class="text-gray-400 hover:text-gray-600 text-4xl font-bold">&times;</button>
             </div>
             
             <div class="space-y-8">
                 <div class="bg-gray-50 p-8 rounded-2xl border-2 border-gray-200">
                     <div class="grid grid-cols-2 gap-8 mb-6">
                         <div class="col-span-2">
                             <label class="block text-2xl font-bold text-gray-500 mb-3">燃料类型</label>
                             <select id="ec-fuel-type" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl bg-gray-100 text-gray-600 text-2xl appearance-none" disabled>
                                 <option value="gas">天然气</option>
                                 <option value="coal">燃煤</option>
                                 <option value="fuel">燃油</option>
                                 <option value="biomass">生物质</option>
                             </select>
                         </div>
                         <div>
                             <label class="block text-2xl font-bold text-gray-500 mb-3">燃料消耗量</label>
                             <input type="number" id="ec-fuel-amount" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-3xl focus:ring-4 focus:ring-blue-500 focus:border-blue-500" placeholder="0">
                         </div>
                         <div class="flex items-end pb-4">
                             <span id="ec-fuel-unit" class="text-2xl font-bold text-gray-600">m³</span>
                         </div>
                     </div>
                 </div>

                 <div class="bg-blue-50 p-8 rounded-2xl border-2 border-blue-100">
                     <div class="flex gap-10 mb-6">
                         <label class="inline-flex items-center cursor-pointer">
                             <input type="radio" name="ec-output-type" value="water" class="w-8 h-8 text-blue-600" checked>
                             <span class="ml-4 text-2xl font-bold text-gray-700">热水</span>
                         </label>
                         <label class="inline-flex items-center cursor-pointer">
                             <input type="radio" name="ec-output-type" value="steam" class="w-8 h-8 text-blue-600">
                             <span class="ml-4 text-2xl font-bold text-gray-700">蒸汽</span>
                         </label>
                     </div>

                     <div id="ec-water-params" class="grid grid-cols-2 gap-8">
                         <div><label class="block text-xl font-bold text-gray-500 mb-2">产水量 (吨)</label><input type="number" id="ec-water-mass" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-2xl"></div>
                         <div></div>
                         <div><label class="block text-xl font-bold text-gray-500 mb-2">进水温度 (℃)</label><input type="number" id="ec-water-in-temp" value="15" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-2xl"></div>
                         <div><label class="block text-xl font-bold text-gray-500 mb-2">出水温度 (℃)</label><input type="number" id="ec-water-out-temp" value="60" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-2xl"></div>
                     </div>

                     <div id="ec-steam-params" class="hidden grid grid-cols-2 gap-8">
                         <div><label class="block text-xl font-bold text-gray-500 mb-2">产汽量 (吨)</label><input type="number" id="ec-steam-mass" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-2xl"></div>
                         <div><label class="block text-xl font-bold text-gray-500 mb-2">蒸汽压力 (MPa)</label><input type="number" id="ec-steam-pressure" value="0.8" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-2xl"></div>
                         <div><label class="block text-xl font-bold text-gray-500 mb-2">补水温度 (℃)</label><input type="number" id="ec-steam-feed-temp" value="20" class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl text-2xl"></div>
                     </div>
                 </div>

                 <div class="text-center py-4">
                     <p class="text-xl text-gray-500 mb-2">计算效率结果</p>
                     <p class="text-6xl font-black text-blue-600 tracking-tight" id="ec-result-display">-- %</p>
                 </div>

                 <div class="flex gap-6 pt-4">
                     <button id="ec-calc-btn" class="flex-1 bg-gray-200 text-gray-800 font-bold py-5 rounded-2xl text-2xl hover:bg-gray-300 transition-colors">开始计算</button>
                     <button id="ec-apply-btn" class="flex-1 bg-blue-600 text-white font-bold py-5 rounded-2xl text-2xl hover:bg-blue-700 transition-colors shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>应用结果</button>
                 </div>
             </div>
         </div>
    </div>
    
    <div id="print-report-container" class="print-only"></div>

</body>
</html>
